apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: fs-0464d062725d96ec2
  directoryPerms: "777"
  gidRangeStart: "500"
  gidRangeEnd: "2000"
